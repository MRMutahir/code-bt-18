<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>

    <style>
        .card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .card h2 {
            margin-top: 10px;
        }

        .card button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>
    <h1>Loop in javascript</h1>
    <div class="card">
        <img src="https://img.freepik.com/free-psd/black-isolated-car_23-2151852894.jpg?semt=ais_hybrid&w=740&q=80"
            alt="Image">
        <h2>Card Title</h2>
        <p>This is a simple card example.</p>
        <button>Click Me</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
